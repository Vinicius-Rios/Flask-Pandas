{% extends "base.html" %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block cabeçario%}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Areas</title>
    <!-- Bootstrap -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='Album_Bootstrap/bootstrap.min.css')}}" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <style>
      text {
        font-family:'Arial';
        font-weight: bold;
        color: white
      }
      h1 {
        font-family:'Arial';
        font-weight: bold;
        font-size:28;
      }
      #introducao {
        text-align: justify;
        text-justify: inter-word;
      }
      p {
        font-family:'Arial';
        font-size: 13px;
      }
      button {
        background: transparent;
        border: none !important;
        font-size:0;
      }
    </style> 

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
  </head>

  <body>
    {% block corpo %} 
    <main>

      <h1 class="mt-4 d-flex justify-content-center">ÁREAS DE ATUAÇÃO</h1>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        <button id="Construcao" type="button" onclick="myFunction()">
          <div class="col">
            <div class="card shadow-sm">
                <div class="bg-image hover-overlay">
                  <img src="{{ url_for('static', filename='images/ConstruçãoImg.png')}}" class="w-100" height=400 width="100%" />
                  <div class="mask" style="background-color: rgba(80, 79, 79, 0.7)">
                    <div class="d-flex justify-content-center align-items-center h-100">
                      <text x="50%" y="50%" fill="#eceeef" dy=".3em">CONSTRUÇÃO</text>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </button>

      <button id="Transformacao" type="button" onclick="myFunction2()">
        <div class="col">
          <div class="card shadow-sm">
              <div class="bg-image hover-overlay">
                <img src="{{ url_for('static', filename='images/TransformaçãoImg.png')}}" class="w-100" height=400 width="100%" />
                <div class="mask" style="background-color: rgba(80, 79, 79, 0.7)">
                  <div class="d-flex justify-content-center align-items-center h-100">
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">TRANSFORMAÇÃO</text>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </button>

      <button id="Saude" type="button" onclick="myFunction3()">
        <div class="col">
          <div class="card shadow-sm">
              <div class="bg-image hover-overlay">
                <img src="{{ url_for('static', filename='images/SaúdeImg.png')}}" class="w-100" height=400 width="100%" />
                <div class="mask" style="background-color: rgba(80, 79, 79, 0.7)">
                  <div class="d-flex justify-content-center align-items-center h-100">
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">SAÚDE</text>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </button>

      </div>
    </div>
  </div>

    {% for row in formulario%}
        <div class="container" id="introducao">
          <div class="row-cols">
            <div class="col">
              <p id="l1" class="text-muted">{{row[1]}}</p>
              <p id="l2" class="text-muted">{{row[2]}}</p>
              <p id="l3" class="text-muted">{{row[3]}}</p>
            </div>
          </div>
        </div>
    {% endfor %}    

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
                <div class="bg-image">
                  <img src="{{ url_for('static', filename='images/.png')}}" class="w-100" height=300 width="100%" />
                </div>
            </div>
          </div>

          <div class="col">
            <div class="card shadow-sm">
                <div class="bg-image">
                  <img src="{{ url_for('static', filename='images/.png')}}" class="w-100" height=300 width="100%" />
                </div>
            </div>
          </div>

</main>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='/Album_Bootstrap/bootstrap.bundle.min.js')}}" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
{% endblock %}
  </body>
  </html>
